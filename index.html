<!-- At a minimum, this file must have 4 components: 
    2 input fields (an input for the regular expression, 
    a textarea for the string to be matched), 
    a button (to parse the regular expression), 
    and a paragraph (p) that will hold the output (the highlighted result). 
    Each of these will need to have ids.
You should embed any styles 
(in particular, the highlighting of matches)
 in <style> tags in your HTML header. -->
<div style="text-align: center;">
    <br>
    <br>
    <div id="error" class="d-none alert alert-danger" role="alert">
      Please fill in the fields :(
    </div>

    <div class="input-group justify-content-center">
        <div class="input-group-prepend">
          <span class="input-group-text">Type regex here!</span>
        </div>
        <input type="text" id="reginput">
    </div>
    <br>

    <div class="input-group justify-content-center">
        <div class="input-group-prepend">
          <span class="input-group-text">Type a sentence here!</span>
        </div>
        <textarea id="sentence" class="form-control"  cols="5" rows="5"></textarea>
    </div>
    <br>
    <button class="btn btn-primary" id="button">Parse</button>
    <br>
    <br>
    <p id="regoutput"></p>
</div>

<script src="regex.js"></script>
